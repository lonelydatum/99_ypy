<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Preview</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      const SS = { type: "SS", title: "160x600" };
      const BB = { type: "BB", title: "300x250" };
      const DBB = { type: "DBB", title: "300x600" };
      const M320 = { type: { w: 320, h: 50 }, title: "320x50" };
      const LB = { type: "LB", title: "728x90" };
      const M970x70 = { type: { w: 970, h: 70 }, title: "970x70" };
      const M970x250 = { type: { w: 970, h: 250 }, title: "970x250" };
      const M1000x700 = { type: { w: 1000, h: 700 }, title: "1000x700" };

      var data = {
        title: "You Play You",
        banners: [
          {
            title: "Superbowl",
            list: [
              { ...SS, path: "superbowl_160x600" },
              { type: "BB", title: "300x250", path: "superbowl_300x250" },
              { ...DBB, path: "superbowl_300x600" },
              { ...M320, path: "superbowl_320x50" },
              { ...LB, path: "superbowl_728x90" },
              { ...M970x250, path: "superbowl_970x250" },
            ],
          },
        ],
      };
    </script>
    <!-- Modern browsers -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
